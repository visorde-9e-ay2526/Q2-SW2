<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC Contact Us</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geom:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body style="font-family: Geom;">
    <div class="page-content">
        <nav class="navbar navbar-expand-sm navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://obmontessori.edu.ph/">
                    <img src="OBMCLOGO.png" alt="logo" height="50px" width="50px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="home.html" target="_self">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html" target="_self">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="enroll.html" target="_self"> Enroll</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html" target="_self">Contact Us</a></li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="Search">
                        <button class="btn btn-primary" type="button">Search</button>
                    </form>
                </div>
            </div> 
        </nav>

        <!--Hero Section-->
        <div class="hero-image bg-light">
            <div class="hero-text" style="text-align: center;">
                <h2>Contact Us</h2>
            </div>
        </div>
        <!--End of Hero Section-->

        <!--Main Section-->
        <div class="contact">
            <form class="vertical-layout bg-info p-3 mb-3 rounded">
                <h2>Contact Info</h2>
                <!--Email-->
                <div class="email mb-3">
                    <label class="form-label" for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>

                <!--Password-->
                <div class="password mb-3">
                    <label class="form-label" for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>

                <!--Checkbox-->
                <div class="remember mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkRemember">
                        <label class="form-check-label" for="checkRemember">Remember Me</label>
                    </div>
                </div>

                <!--Button-->
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
            <div class="office-hours bg-warning">
                <h4>School Office Hours</h4>
                <table class="table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Day</th>
                            <th scope="col">Operating Hours</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="col">Monday-Thursday</th>
                            <th scope="col">8:00 AM — 4:00 PM</th>
                        </tr>
                        <tr>
                            <th scope="col">Friday</th>
                            <th scope="col">8:00 AM — 3:00 PM</th>
                        </tr>
                        <tr>
                            <th scope="col">Weekends</th>
                            <th scope="col">CLOSED</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--FOOTER-->
    <footer class="bg-light-subtle text-center">
        <div class="text-center p-3">
            &copy; 2025 Copyright: <a class="text-body" href="#">OBMC-ICT</a>
        </div>
    </footer>
</body>
</html>
